dist:
  trusty

sudo:
  false

language:
  node_js

node_js:
  - "4"
  - "5"
  - "6"
  - "7"
  - "8"
  - "lts/*"

git:
  depth:
    3

cache:
  directories:
    - node_modules

addons:
  chrome:
    stable

before_deploy:
  - xvfb-run make clean compile build

deploy:
  provider:
    releases
  api_key:
    secure:
      
  file:
    - ext.crx
  on:
    all_branches:
      true
    node:
      "8"
    repo:
      chocolateorange/new-post.crx
    tags:
      true
  skip_cleanup:
    true

notifications:
  email:
    false
